<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>DevExtreme Demo</title>
        <!-- ... -->
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-3.5.1.min.js"
        ></script>

        <!-- DevExtreme theme -->
        <link
            rel="stylesheet"
            href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css"
        />

        <!-- DevExtreme library -->
        <script
            type="text/javascript"
            src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"
        ></script>
        <script src="js/fileUploader.js"></script>
        <link rel="stylesheet" href="CSS/fileUploader.css" />
    </head>
    <body class="dx-viewport">
        <div class="demo-container">
            <div id="fileuploader">
                <div class="widget-container">
                    <div id="file-uploader"></div>
                    <div id="dropzone-external" class="flex-box dx-theme-border-color">
                        <!-- <img id="dropzone-image" src="#" hidden alt="" /> -->
                        <div id="dropzone-text" class="flex-box">
                          <span>Drag & Drop the desired file</span>
                          <span>â€¦or click to browse for a file instead.</span>
                        </div>
                        <div id="upload-progress"></div>
                      </div>
                      <div id="file-dropzone"></div>                    <div class="content" id="selected-files">
                        <div>
                            <h4>Selected Files</h4>
                        </div>
                    </div>
                    <div class="chunk-panel" id="chunk-panel"></div>
                </div>
                <div class="options">
                    <div class="caption">Options</div>
                    <div class="option">
                        <span>File types</span>
                        <div id="accept-option"></div>
                    </div>
                    <div class="option">
                        <span>Upload mode</span>
                        <div id="upload-option"></div>
                    </div>
                    <div class="option">
                        <div id="multiple-option"></div>
                    </div>
                    <div class="max-min">
                        <div class="option">
                            <span>File types</span>
                            <div style="width: 90%;" id="max-file-size"></div>
                        </div>
                        <div class="option">
                            <span>File types</span>
                            <div style="width: 90%;" id="min-file-size"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
