<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>DevExtreme Demo</title>
        <!-- ... -->
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-3.5.1.min.js"
        ></script>

        <!-- DevExtreme theme -->
        <link
            rel="stylesheet"
            href="https://cdn3.devexpress.com/jslib/21.1.11/css/dx.light.css"
        />

        <style>
            .dx-error-message {
                width: 50vw;
                height: auto;
                padding: 5px;
                margin-top: 2px;
                border-style: solid;
                border-width: 1px;
                border-radius: 0.5rem;
                color: #721c24;
                background-color: #f8d7da;
                border-color: #721c24;
            }
        </style>
        <!-- DevExtreme library -->
        <script
            type="text/javascript"
            src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.all.js"
        ></script>
        <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.web.js"></script> -->
        <!-- <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/21.1.11/js/dx.viz.js"></script> -->
        <script type="" src="JS/validation.js"></script>
    </head>
    <body class="dx-viewport">
        <div class="demo-container">
            <form id="form" action="your-action">
                <div class="dx-fieldset">
                    <div class="dx-fieldset-header">Credentials</div>
                    <div class="dx-field">
                        <div class="dx-field-label">Email</div>
                        <div class="dx-field-value">
                            <div id="email-validation"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Password</div>
                        <div class="dx-field-value">
                            <div id="password-validation"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Confirm Password</div>
                        <div class="dx-field-value">
                            <div id="confirm-password-validation"></div>
                        </div>
                    </div>
                </div>
                <div class="dx-fieldset">
                    <div class="dx-fieldset-header">Personal Data</div>
                    <div class="dx-field">
                        <div class="dx-field-label">Name</div>
                        <div class="dx-field-value">
                            <div id="name-validation"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Date of birth</div>
                        <div class="dx-field-value">
                            <div id="date-validation"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Gender</div>
                        <div class="dx-field-value">
                            <div id="gender-validation"></div>
                        </div>
                    </div>
                </div>
                <div class="dx-fieldset">
                    <div class="dx-fieldset-header">Billing address</div>
                    <div class="dx-field">
                        <div class="dx-field-label">Country</div>
                        <div class="dx-field-value">
                            <div id="country-validation"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">City</div>
                        <div class="dx-field-value">
                            <div id="city-validation"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Address</div>
                        <div class="dx-field-value">
                            <div id="address-validation"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">Postal Code</div>
                        <div class="dx-field-value">
                            <div id="postal-code-validation"></div>
                        </div>
                    </div>
                    <div class="dx-field">
                        <div class="dx-field-label">
                            Phone <i>(optional)</i>
                        </div>
                        <div class="dx-field-value">
                            <div id="phone-validation"></div>
                        </div>
                    </div>
                </div>
                <div class="dx-fieldset">
                    <div class="dx-field">
                        <div class="dx-field-label" style="margin-bottom: 20px;">
                            <div id="check"></div>
                        </div>
                        <div class="dx-field-value">
                            <div id="button"></div>
                        </div>
                    </div>
                    <div id="summary"></div>
                </div>
            </form>
        </div>
    </body>
</html>
