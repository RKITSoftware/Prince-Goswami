<!DOCTYPE html>
<html>
<head>
    <title>Form and Image with Table Properties</title>

</head>
<body>
    <table border="1" align="center" cellpadding="20">
        <tr>
            <td rowspan="2" style="vertical-align: top;">
                <h2>Contact Form</h2>
                <form action="/submit" method="post">
                    <label for="name"  >Name:</label>
                    <input type="text" id="name" name="name" required  >
                    <br><br>
                    <label for="email"  >Email:</label>
                    <input type="email" id="email" name="email" required  >
                    <br><br>
                    <label for="message"  >Message:</label>
                    <textarea id="message" name="message" rows="4" required  ></textarea>
                    <br><br>
                    <label for="gender"  >Gender:</label>
                    <input type="radio" id="male" name="gender" value="male" required  >
                    <label for="male"  >Male</label>
                    <input type="radio" id="female" name="gender" value="female"  >
                    <label for="female"  >Female</label>
                    <input type="radio" id="other" name="gender" value="other"  >
                    <label for="other"  >Other</label><br><br>
                    <label for="country"  >Profile picture:</label>
                    <input type="file" name="myFile" id="myFile" accept="image/jpeg,image/png" required  ><br><br>
                    <label for="country"  >Country:</label>
                    <select id="country" name="country" required  >
                        <option value="">Select a country</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="uk">UK</option>
                        <!-- Add more options as needed -->
                    </select><br><br>
                    <label for="subscribe"  >Subscribe:</label>
                    <input type="checkbox" id="subscribe" name="subscribe" value="yes"  >
                    <label for="subscribe"  >Yes, I want to subscribe to the newsletter</label><br><br>
                    <input type="submit" value="Submit"  >
                </form>
            </td>
            <!-- <td align="center"> -->
                <td>
                    <h2 align="center">Complex Table</h2>
                    <table border="1" cellpadding="10">
                            <thead>
                              <tr>
                                <th rowspan="2"  >Cell 1</th>
                                <th  >Cell 2</th>
                                <th colspan="2"  >Cell 3</th>
                                <th rowspan="5"  >Cell 4</th>
                              </tr>
                              <tr>
                                <th  >Cell 5</th>
                                <th  >Cell 6</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td  >Cell 7</td>
                                <td rowspan="2"  >Cell 8</td>
                                <td  >Cell 9</td>
                                <td  >Cell 10</td>
                              </tr>
                              <tr>
                                <td  >Cell 11</td>
                                <td  >Cell 12</td>
                                <td  >Cell 13</td>
                                <td  >Cell 14</td>
                            </tr>
                            <tr>
                              <td>Cell 15</td>
                              <td>Cell 16</td>
                              <td colspan="2">Cell 17</td>
                            </tr>
                          </tbody>                         
                  </table>
              </td>
          </tr>
          <tr>
          <td align="center">
              <h2>Image with All Properties</h2>
              <img 
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRisv-yQgXGrto6OxQxX62JyvyQGvRsQQ760g&usqp=CAU" 
              alt="Description of the image" 
              width="300" 
              height="200" 
              title="Title of the image" 
              loading="lazy" 
              crossorigin="anonymous" 
              usemap="#imagemap" 
              ismap 
              decoding="async"
              referrerpolicy="no-referrer"
              style="border: 2px solid red; margin: 10px; padding: 5px;"
              >
          </td>
      </tr>
  </table>
</body>
</html>
