
<!DOCTYPE html>
<html>

<head>
    <title>jQuery Functions Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1>jQuery Functions Demo</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>DOM Manipulation with .append()</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="append-text" placeholder="Enter text for .append()">
                    <button id="append-button" class="btn btn-primary mt-2">.append()</button>
                </div>
                <div class="output-append mt-3">
                    <p>Original Text</p>
                </div>
            </div>
            <div class="col-md-6">
                <h2>DOM Manipulation with .appendTo()</h2>
                <div class="form-group">
                    <input type="text" class="form-control" id="appendTo-text" placeholder="Enter text for .appendTo()">
                    <button id="appendTo-button" class="btn btn-success mt-2">.appendTo()</button>
                </div>
                <div class="output-appendTo mt-3">
                    <p>Original Text</p>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Element Selection</h2>
                <div class="output mt-3">
                    <p class="sample-text"><b>Sample</b> Text</p>
                    <p class="sample-text">Another Text</p>
                    <p class="sample-text">Yet Another Text</p>
                </div>
                <button id="select-button" class="btn btn-secondary mt-2">Select Elements</button>
            </div>
            <div class="selected-elements mt-3">
                <p class="alert alert-primary mb-1">Selected Elements:</p>
                <p class="alert alert-info mb-1">Parent:</p>
                <p class="alert alert-success mb-1">Children:</p>
                <p class="alert alert-warning mb-1">Siblings:</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // .append() example
            $("#append-button").click(function () {
                var textToAppend = $("#append-text").val();
                $(".output-append").append(`<p>${textToAppend}</p>`);
                $("#append-text").val("");
            });

            // .appendTo() example
            $("#appendTo-button").click(function () {
                var textToAppendTo = $("#appendTo-text").val();
                $(`<p>${textToAppendTo}</p>`).appendTo(".output-appendTo");
                $("#appendTo-text").val("");
            });

            // Element Selection
            $("#select-button").click(function () {
                var $selectedElements = $(".output");

                var descendants = $selectedElements.find("p").length;
                var parent = $selectedElements.parent().html();
                var children = $selectedElements.children().text();
                var siblings = $selectedElements.siblings().text();

                $(".selected-elements .alert-primary").html(`Selected Elements: ${descendants}`);
                $(".selected-elements .alert-info").html(`Parent: ${parent}`);
                $(".selected-elements .alert-success").html(`Children: ${children}`);
                $(".selected-elements .alert-warning").html(`Siblings: ${siblings}`);
            });
        });
    </script>
</body>

</html>
