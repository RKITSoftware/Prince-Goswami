<!DOCTYPE html>
<html>
<head>
    <title>jQuery Functions Demo with Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <!-- Map -->
        <h3>Map</h3>
        <ul id="numbers" class="list-group">
            <li class="list-group-item">1</li>
            <li class="list-group-item">2</li>
            <li class="list-group-item">3</li>
        </ul>
        <div id="map-result" class="mt-2 alert alert-primary"></div>

        <!-- Grep -->
        <h3>Grep</h3>
        <ul id="fruits" class="list-group">
            <li class="list-group-item">Apple</li>
            <li class="list-group-item">Banana</li>
            <li class="list-group-item">Cherry</li>
            <li class="list-group-item">Date</li>
        </ul>
        <div id="grep-result" class="mt-2 alert alert-success"></div>

        <!-- Extend -->
        <h3>Extend</h3>
        <div id="extend-result" class="mt-2 alert alert-warning"></div>

        <!-- Each -->
        <h3>Each</h3>
        <ul class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ul>
        <!-- Merge -->
        <h3>Merge</h3>
        <div id="merge-result" class="mt-2 alert alert-info"></div>
    </div>

    <script>
        $(document).ready(function() {
            // Map
            var mappedNumbers = $("#numbers li").map(function() {
                return parseInt($(this).text()) * 2;
            }).get();
            $("#map-result").text("Mapped Numbers: " + mappedNumbers.join(", "));

            // Grep
            var filteredFruits = $.grep($("#fruits li"), function(item) {
                return $(item).text().charAt(0) === "B";
            });

            $("#grep-result").text("Fruits starting with 'B': " + filteredFruits.map(function(item) {
                return $(item).text();
            }).join(", "));

            // Extend
            var targetObject = {
                fullName: {
                    firstName : 'asa',
                    lastName : 'week'
                },
                age: 30
            };
            var sourceObject = {
                fullName : {
                    firstName : 'john'
                },
                age: 35,
                city: "New York"
            };
            $.extend(true,targetObject, sourceObject);
            $("#extend-result").text("Extended Object: " + JSON.stringify(targetObject));

            // Each
            $("li").each(function(index, element) {
                console.log("Item " + (index + 1) + ": " + $(element).text());
            });

            // Merge
            var array1 = [1, 2, 3];
            var array2 = [4, 5, 6];
            var mergedArray = $.merge(array1, array2);
            $("#merge-result").text("Merged Array: " + mergedArray.join(", "));
        });


        
    </script>
</body>
</html>
