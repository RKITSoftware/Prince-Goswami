<script >
  
 // Get the theme mode from the cookie.
const themeMode = document.cookie.match(/(darkMode=)(true|false)/)[2];

if (themeMode === null) {
  document.cookie = 'darkMode=false';
}

// Set the theme mode of the document.
if(themeMode == 'true') {
  document.body.classList.add('dark-mode');
}
else {
  document.body.classList.add('light-mode');
}

// Create a button to toggle dark mode.
const toggleDarkModeButton = document.querySelector('#theme-toggle');

toggleDarkModeButton.addEventListener('click', function() {
  // Toggle the theme mode of the document.
  document.body.classList.toggle('dark-mode');

  // Set the theme mode in the cookie.
  setCookie('darkMode',document.body.classList.contains('dark-mode'),10);
});

function setCookie(cname, cvalue, exdays) {
  const d = new Date();
  d.setTime(d.getTime() + (exdays*24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}




</script>
