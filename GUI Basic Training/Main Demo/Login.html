<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <style>
        body {
            background-repeat: no-repeat;
            background-size: 100%;
            background-image: url("wallpaper2.jpg");
        }

        .card {
            /* From https://css.glass */
            background: rgba(0, 0, 0, 0.5);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5.1px);
            -webkit-backdrop-filter: blur(5.1px);
            border: 1px solid rgba(0, 0, 0, 0.78);
        }

        .error {
            border-color: red !important;
            color: red;
        }
    </style>
</head>

<body class="h-100 bg-dark">

    <!-- Cotnainer  -->
    <div class="container-fluid  d-flex flex-column align-content-center px-4">
        <h1 class="text-light mt-5 ">Quotes Generator</h1>

        <!-- Login Card-->
        <div id="login-card" class="card w-50  p-2 mt-4 text-light border border-light shadow-0 ">
            <div class="card-header h3">Login</div>
            <div class="card-body">
                <form id="login-form">
                    <div>
                        <label>Email :</label>
                        <input type="email" name="email" placeholder="Email" class="form-control">
                    </div>

                    <div>
                        <label class="mt-2">Password :</label>
                        <input type="password" name="password" placeholder="Password" class="form-control">
                    </div>

                    <div>
                        <input type="checkbox" name="remember-me" placeholder="Remember Me" class="small" />
                        <label class="mt-2">Remember me </label>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button type="button" id="login-btn" class="btn btn-outline-light">Login</button>
                    </div>
                </form>
            </div>
            <footer class="card-footer d-flex justify-content-center" id="signup-btn">
                New here? &nbsp <a class="link-light"> SignUp </a>
            </footer>
        </div>

        <!-- Sign up card -->
        <div id="signup-card" class="card w-50  px-2 mt-4 text-light border border-light shadow-0 ">
            <div class="card-header h3">Sign up</div>
            <div class="card-body">
                <form id="signup-form">
                    
                    <div class="row">
                        <div class="col ">
                            <label>Username :</label>
                            <input type="text" name="username" placeholder="User Name" class="form-control">
                        </div>
                        <div class="col">
                            <label>Email :</label>
                            <input type="email" name="email" placeholder="Email" class="form-control">
                        </div>
                    </div>

                    <div>
                        <label class="mt-2">Password :</label>
                        <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                    </div>

                    <div>
                        <label class="mt-2">Confirm Password :</label>
                        <input type="password" name="confirmPassword" placeholder="Confirm Password"
                            class="form-control">
                    </div>
                                        
                    <div class="d-flex justify-content-center mt-4">
                        <button type="button" id="signup" class="btn btn-outline-light">Login</button>
                    </div>
                </form>
                    
                    <footer class="card-footer d-flex justify-content-center" >
                    allready a member? &nbsp <a class="link-light" id="login-link"> Login </a>
                </footer>
            </div>
        </div>

    </div>

    <script src="verification.js" type="module"></script>
</body>
<script>
    $(document).ready(() => {
        $('#signup-card').hide();
    });
    $('#signup-btn').click(() => {
        $('#login-card').hide(3000);
        $('#signup-card').show(1000);
    });
    $('#login-link').click(() => {
        console.log('to login pagee'); 
        $('#signup-card').hide(5000);
        $('#login-card').show(1000);
    });
</script>

</html>
