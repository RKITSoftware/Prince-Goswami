<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content=width="device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Style.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet" />
</head>

<body class="bg-black">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse d-flex flex-row me-1" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-mdb-toggle="dropdown"
              aria-expanded="false">
              <i class="fas fa-bars"></i>
            </a>
            <!-- Dropdown menu -->
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li>
                <a class="dropdown-item" href="#">
                  <i class="fas fa-user"></i> <span class="userName"></span>
                </a>
              </li>
              <!-- Other dropdown items -->
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <button class="dropdown-item text-danger" id="logOut" href="#">
                  <i class="fas fa-arrow-right-from-bracket"></i> Logout
                </button>
              </li>
            </ul>
          </li>
        </ul>
        <!-- Display the username on the right side -->
        <span class="navbar-text">
          <span class="userName"></span>
        </span>
      </div>
    </div>
    <!-- Container wrapper -->
  </nav>

  <!-- Navbar -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 bg-secondary col-sm-12 shadow-lg bg-dark p-5 text-white fs-6" style="height: 100vh;">

        <div class="row">
          <button id="GRQ" value="generate random quote" class="btn btn-outline-light mt-2">generate random
            quote</button>
        </div>

        <div class="row ">
          <button id="QOTD" value="quote of the day" class="btn btn-outline-light mt-2">Quote of the day</button>
        </div>
        <hr class="my-4">
        <div class="row ">
          <div class="form-outline form-white">
            <i class="fas fa-search trailing"></i>
            <input type="text" id="keyword" class="form-control form-white form-icon-trailing" />
            <label class="form-label" for="form1">Keyword</label>
          </div>
          <button id="SBK" value="search by keyword" class="btn btn-white mt-2 ">generate
            quote</button>
        </div>
      </div>
      <div class="col-md-6 col-sm-12  quoteBody">
        <figure class="text-end quote">
          <blockquote class="blockquote">
            <p id="quote"></p>
          </blockquote>
          <figcaption class="blockquote-footer">
            <cite title="Source Title">
              <label id="label">
              </label>
            </cite>
          </figcaption>
        </figure>
        <span class="text-light position-absolute start-50" style="bottom: 20vh;">

          <button type="button" class="btn " id="clipboard">
            CLICK HERE TO COPY TEXT!!
          </button>

          <span class="text-light" id="alert-msg"></span>
        </span>
      </div>
      <div class="col-md-3 col-12">
        <div class="h-100 d-flex flex-column justify-content-center  align-items-end">
          <div class="label text-light ">Share &nbsp;&nbsp;</div>
          <!-- <button id="tw-share" class="btn btn-light my-2 rounded-pill"><i class="fab fa-2x fa-twitter"></i></button>
          <button id="fb-share" class="btn btn-light my-2 rounded-pill"><i class="fab fa-2x fa-facebook"></i></button>
          <button id="wp-share" class="btn btn-light my-2 rounded-pill"><i class="fab fa-2x fa-whatsapp"></i></button> -->
          <button id="other-share" class="mb-5 btn btn-light my-2 rounded-pill">
            <i class="fas fa-2x fa-arrow-up-from-bracket"></i></button>
        </div>
        </i>
      </div>
    </div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="./Script.js" type="module"></script>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>

</html>
